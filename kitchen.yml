---
driver:
  name: vagrant

provisioner:
  name: shell
  command: 'echo "Hello, World!"'

verifier:
  name: inspec

platforms:
  - name: almalinux-9
  - name: ubuntu-24.04
  - name: windows-11
    driver:
      box: stromweld/windows-11
      customize:
        memory: 4096

suites:
  - name: default
    verifier:
      inspec_tests:
        - test/integration/default
