---
name: 'Lint, Unit & Integration Tests'

'on':
  pull_request:

jobs:
  lint-unit:
    uses: test-kitchen/.github/.github/workflows/lint-unit.yml@main

  integration:
    runs-on: ubuntu-latest
    needs: lint-unit
    name: Kitchen Verify
    strategy:
      matrix:
        ruby: ["3.4"]
        os: ["almalinux-9"]

    steps:
      - name: Install VirtualBox
        run: |
          wget -O- https://apt.releases.hashicorp.com/gpg | gpg --dearmor | sudo tee /usr/share/keyrings/hashicorp-archive-keyring.gpg
          wget -O- https://www.virtualbox.org/download/oracle_vbox_2016.asc | gpg --dearmor | sudo tee /usr/share/keyrings/oracle-virtualbox-2016.gpg
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          echo "deb [signed-by=/usr/share/keyrings/oracle-virtualbox-2016.gpg] https://download.virtualbox.org/virtualbox/debian $(lsb_release -cs) contrib" | sudo tee /etc/apt/sources.list.d/virtualbox.list
          sudo apt-get update
          sudo apt-get install -y software-properties-common libarchive-tools vagrant virtualbox-7.2
      - uses: actions/checkout@v6
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Setup Machine
        run: |
          bundle config set --local with 'integration'
          bundle install
          # Create a wrapper for vagrant that completely isolates it from bundler
          mkdir -p bin
          cat > bin/vagrant << 'EOF'
          #!/usr/bin/env bash
          # Run vagrant with a completely clean Ruby environment
          env -i \
            PATH="/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin" \
            HOME="$HOME" \
            USER="$USER" \
            LOGNAME="$LOGNAME" \
            /usr/bin/vagrant "$@"
          EOF
          chmod +x bin/vagrant
          export PATH="$(pwd)/bin:$PATH"
          # Verify vagrant works
          vagrant --version
      - name: Verify Vagrant
        run: |
          export PATH="$(pwd)/bin:$PATH"
          bundle exec kitchen verify ${{ matrix.os }}
